name: Desktop Build (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  TAURI_SIGNING_PRIVATE_KEY: ""

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            desktop/src-tauri/target
          key: cargo-windows-${{ hashFiles('desktop/src-tauri/Cargo.lock') }}
          restore-keys: cargo-windows-

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-windows-${{ hashFiles('desktop/pnpm-lock.yaml') }}
          restore-keys: pnpm-windows-

      - name: Install dependencies
        run: pnpm --filter ./desktop... install --frozen-lockfile

      - name: Run Rust tests
        working-directory: desktop/src-tauri
        run: cargo test

      - name: Build Tauri app
        run: pnpm -C desktop tauri:build

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-installer-msi
          path: desktop/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-installer-nsis
          path: desktop/src-tauri/target/release/bundle/nsis/*.exe

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
          draft: true
